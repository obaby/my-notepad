[HideOllyDbgInfo]
;标志没有它代表配置文件不存在
LOGON=PEDIY


[NormalInfo]
;基本设置
OllyDbgWinCaptionType=0
OllyDbgMainCaption=obaby
OllyDbgCpuCaption=K50357b5
ClearHeapMagic=1
HideNTDebugBit=1
AutoRunHidePlugin=0
RemoveDebugBreakPoint=0
CustomHandleException=0
PatchODStringAndFPUBugs=0


[StandardInfo]
;一般设置
SetDebugPrivilege=1
Process32Next=1
OutDebugStringA=1
CheckRemoteDebuggerPresent=1
UnhandledExceptionFilter=1
BlockInput=0
HideFormPEB=1
GetTickCount=1


[AdvancedInfo]
;高级设置
ZwSetInformationThread=1
ZwQueryInformationProcess=1
ZwQuerySystemInformation=1
ZwContinue=0
KiUserExceptionDispatcher=0
ProtectDRx=1
